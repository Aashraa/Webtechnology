<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
    <style>
        .color-change{
            background-color:black;
            color:rgb(143, 138, 111);
        }
    </style>
</head>
<body>
    <h1>Toggle to dark and light mode</h1>
    <p>click the below button to see the daek mode and light mode</p>
    <button onclick="theme()">Click Me!</button>
    <script>
        function theme(){
            var element = document.body;
            element.classList.toggle("color-change");
        }
    </script>
    <!-- <script src="js/function.js"></script> -->
</body>
</html>
